<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amazon Replica</title>
</head>
<body>
  <!--Form-->
  <section class="overall-box">
    <h1 class="sign-in">Sign In</h1>
    <form action="Sign-In" class="form-sign">
       <label for="Email" class="form-text">Email(phone or mobile account)
       <input type="text" class="input" placeholder="Enter Email"></label>
     <div class="second-row">
       <label for="Password" class="form-text-pass" id="Pass">Password</label>
       <a href="#Forgot" class="forgot-pass">Forgot Password</a>
      </div>
      <input type="password" class="input" placeholder="Enter Password">
     <div class="yellow-b"><button class="continue">Continue</button></div>
       <a href="#" class="need-help">Need Help?</a>  
    </form>
  </section>
  
  <div class="bottom-form">
    <p class="new-to">New to Amazon?</p>
    <button class="sign-up">Create Your Amazon Account</button>
  </div>
  <hr class="footer-line">
  <footer class="footer-stuff"> 
   <a href="#" class="condition-link">Condition of Use</a>
   <a href="#" class="privacy-link">Privacy Policy</a>
   <a href="#" class="help-link">Help</a>
  </footer>
  <p class="copy">&copy; 1996-2020 Amazon.com,inc or it's affiliates</p>
</body>
</html>
